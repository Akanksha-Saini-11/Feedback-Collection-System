{% extends "feedback_app/base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%; border-radius: 15px; animation: fadeIn 0.4s ease-in;">
    <div class="card-body text-center">
      <h3 class="fw-semibold text-danger mb-3">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirm Deletion
      </h3>
      <p class="mb-4 text-muted">
        Are you sure you want to permanently delete feedback from 
        <strong class="text-dark">{{ object.name }}</strong> 
        (Rating: <span class="text-warning fw-semibold">{{ object.rating }}</span>)?
      </p>

      <form method="post" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <button class="btn btn-danger px-4" type="submit">
          <i class="bi bi-trash3-fill me-1"></i> Yes, Delete
        </button>
        <a class="btn btn-outline-secondary px-4" href="{{ object.get_absolute_url }}">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (for the icons used above) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
